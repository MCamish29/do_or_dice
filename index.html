<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="An online dice application for role playing board games">
    <meta
      name="keywords"
      content="dice, board game, dungeons and dragons, d&d, dnd, roll, dice application, role playing">
    <!--Title of website-->
    <title>Do Or Dice</title>
    <!--Favicon-->
    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="assets/favicon/dice_apple_touch_icon.png">
  <link
    rel="icon"
    type="image/x-icon"
    sizes="32x32"
    href="assets/favicon/dice_32x32.png">
  <link
    rel="icon"
    type="image/x-icon"
    sizes="16x16"
    href="assets/favicon/dice_16x16.png">
    <!--Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div>
            <h1 id="home-heading"> Do Or Dice!</h1>
        </div>
        <div>
            <p id="welcome">Welcome Adventurer! <br> Enter the dice arena to aid your quest </p>
        </div>
        <secion id="instructions">
          <h3>Instructions:</h3>
          <div id="instruction-steps">            
              <li>Click enter to release the dice</li>
              <li>Click roll under relevant die</li>
              <li>Click refresh to reset die results to 0</li>                               
        </div>
        </section>
        <div id="entrance">        
          <a href="dice.html"><button id="entrance-bttn" type="button">Enter!</button></a>
        </div>
        <div id="dice-img-section">
            <img id="dice-img" src="assets/images/dice.webp" alt="An image of a multisided dice" aria-label="A multisided dice used in role playign board games">
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
